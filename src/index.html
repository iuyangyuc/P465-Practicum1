<html>
<head>
    <title>Arithmetic Operations</title>
</head>
<body>
    <section>
        <h2>Arithmetic</h2>
        <input id = "operand1"/>
        <label>+</label>
        <input id = "operand2"/>
        <button onclick="add()">=</button>
        <label id = "sum"></label>
    </section>
    <script>
        async function add() {
            const operand1Input = document.getElementById("operand1");
            const operand2Input = document.getElementById("operand2");
            let a = operand1Input.value;
            let b = operand2Input.value;
            const response = await fetch('http://localhost:3000/add/' + a + '/' + b);
            const sum = await response.json();
            document.getElementById("sum").innerText = sum;
        }
    </script>
</body>
</html>
