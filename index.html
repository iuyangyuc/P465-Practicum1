<html>
<head>
    <title>Arithmetic Operations</title>
    <script>
        function calculateSum() {
            var num1 = document.getElementById('number1').value;
            var num2 = document.getElementById('number2').value;
    
            fetch('http://localhost:3000/addNumbers?a=' + num1 + '&b=' + num2)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('result').innerHTML = 'Sum: ' + data;
                });
    
            return false;
        }
    </script>
</head>
<body>
    <h2>Arithmetic</h2>
    <form onsubmit="return calculateSum()">
        <label for="number1">Number 1:</label>
        <input type="number" id="number1" name="number1"><br><br>
        <label for="number2">Number 2:</label>
        <input type="number" id="number2" name="number2"><br><br>
        <input type="submit" value="Calculate Sum">
    </form>
    <p id="result"></p>
</body>
</html>
